<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <h1 class="modal-title text-center mb-4 col-md-8" id="sonner">Mailer</h1>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary position-relative mt-2">
                    Mails <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">unread messages</span></span>
                </button> 
            </div>
        </div>
            <form action="post">
                <div class="form-group">
                    <label for="title">Sujet</label>
                    <input type="name" class="form-control" id="Title">
                </div>
                <div class="input-group mt-4 mb-2">
                    <label class="input-group-text" for="category">Category</label>
                    <select class="form-select" name="category" id="category">
                        <option>Candidat</option>
                        <option>Candidat + Application</option>
                        <option>Villages</option>
                        <!-- <option>Health & Wellness</option> -->
                    </select>
                </div>
            </form>
            <div class="mb-4">
                <p>Mail</p>
                <textarea name="editor1"></textarea>
                <script>
                        CKEDITOR.replace( 'editor1' );
                </script>
            </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary">Envoyer</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </div>
